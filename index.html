<!DOCTYPE html>
<html>
<head>
	<title>Testing Automation</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Walter+Turncoat');
	</style>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body class="grad">
	<div class="container">
		
		<h1>Login to my Awesome App(system/manager)</h1>

		<form novalidate="true" id="loginForm" class="centered-form">
			<div class="form-input">
					<input type="text" placeholder="username" id="username"/>
			</div>
			<div class="form-input">
					<input type="password" placeholder="password" id="password"/>	
			</div>
			
			<div class="form-button">
				  <a href="#" id="loginButton" class="button blue">Login</a>
			</div>
			<div class="form-input message" >
				<span></span>
			</div>
			
		</form>
		
	</div>
</body>
</html>
